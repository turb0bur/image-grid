<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Grid</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!-- BEGIN BA-CONTAINER -->
	<div class="ba-container">
		<header class="ba-header">
			<h1>Image Grid</h1>
		</header>
		<main role="main" >
			<!-- BEGIN FIRST ROW -->
			<div class="ba-grid">
				<div class="ba-width-1-2"><img src="http://placehold.it/600x150/AFDFBF/5F6465" alt="row-1-image-1"></div>
				<!-- /.ba-width-1-2 -->
				<div class="ba-width-1-2"><img src="http://placehold.it/600x150/68C5B8/5F6465" alt="row-1-image-2"></div>
				<!-- /.ba-width-1-2 -->
			</div>
			<!-- END FIRST ROW -->
			<!-- BEGIN SECOND-THIRD ROW -->
			<div class="ba-grid">
				<!-- BEGIN FIRST COLUMN -->
				<div class="ba-width-3-6">
					<img src="http://placehold.it/600x320/FA688A/FFF" alt="row-2-3-image-1">
				</div>
				<!-- END FIRST COLUMN -->
				<!-- BEGIN SECOND COLUMN -->
				<div class="ba-width-3-6">
					<!-- BEGIN FIRST LINE -->
					<div class="ba-grid">
						<div class="ba-width-1-3">
							<img src="http://placehold.it/200x165/8A95EF/FFF" alt="row-2-image-2">
						</div>
						<div class="ba-width-1-3">
							<img src="http://placehold.it/200x165/8A95EF/FFF" alt="row-2-image-3">
						</div>
						<div class="ba-width-1-3">
							<img src="http://placehold.it/200x165/8A95EF/FFF" alt="row-2-image-4">
						</div>
					</div>
					<!-- END FIRST LINE -->
					<!-- BEGIN SECOND LINE -->
					<div class="ba-grid">
						<div class="ba-width-1-2">
							<img src="http://placehold.it/300x150/FFC569/5F6464" alt="row-3-image-2">
						</div>
						<div class="ba-width-1-2">
							<img src="http://placehold.it/300x150/FFC569/5F6464" alt="row-3-image-3">
						</div>
					</div>
					<!-- END SECOND LINE -->
				</div>
				<!-- END SECOND COLUMN -->
			</div>
			<!-- END SECOND-THIRD ROW -->
			<!-- BEGIN FOURTH ROW -->
			<div class="ba-grid">
				<div class="ba-width-2-6">
					<img src="http://placehold.it/400x185/588CC7/FFF" alt="row-4-image-1">
				</div>
				<!-- /.ba-width-2-6 -->
				<div class="ba-width-2-6">
					<img src="http://placehold.it/400x185/588CC7/FFF" alt="row-4-image-2">
				</div>
				<!-- /.ba-width-2-6 -->
				<div class="ba-width-1-6">
					<img src="http://placehold.it/200x195/588CC7/FFF" alt="row-4-image-3">
				</div>
				<!-- /.ba-width-1-6 -->
				<div class="ba-width-1-6">
					<img src="http://placehold.it/200x195/588CC7/FFF" alt="row-4-image-4">
				</div>
				<!-- /.ba-width-1-6 -->
			</div>
			<!-- END FOURTH ROW -->
			<div class="ba-grid">
				<div class="ba-width-1-6">
					<img src="http://placehold.it/200x145/6652AD/FFF" alt="row-5-image-1">
				</div>
				<!-- /.ba-width-1-6 -->
				<div class="ba-width-3-6">
					<img src="http://placehold.it/600x135/6652AD/FFF" alt="row-5-image-2">
				</div>
				<!-- /.ba-width-3-6 -->
				<div class="ba-width-2-6">
					<img src="http://placehold.it/400x135/6652AD/FFF" alt="row-5-image-3
					">
				</div>
				<!-- /.ba-width-2-6 -->
				</div>
		</div>
		<!-- END BA-CONTAINER -->
	</main>
</body>
</html>
